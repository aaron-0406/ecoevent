<div class="container-table">
  <figure class="text-center">
    <blockquote class="blockquote">
      <h1><strong>Eventos</strong></h1>
      <p>¡Visualiza los eventos de tu distrito!</p>
      <p></p>
    </blockquote>
  </figure>

  <mat-card class="example-card">
    <h1 name="titulo" [(ngModel)]="titulo">{{ titulo }}</h1>
    <mat-card-subtitle>Recoger basura </mat-card-subtitle>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="">
      <th mat-header-cell *matHeaderCellDef>Lugar</th>
      <td mat-cell *matCellDef="let element" [(ngModel)]="lugar">
        {{ lugar }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
  </table>
</div>
