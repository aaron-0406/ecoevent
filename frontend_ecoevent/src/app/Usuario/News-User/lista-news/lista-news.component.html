
  <mat-card class="example-card container newsList" *ngFor=" let i of newsList; let y = index">
      <h1>{{i.title}}</h1>
      <mat-card-subtitle>{{i.autor}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{i.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
