<div class="button-row">
    <button
      mat-button
      color="primary"
      type="button"
      [routerLink]="['/nuevoPunto']"
    >
      Crear Punto Acopio
    </button>
    <br />
  </div>

  <div class="container-table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id_news }}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Distrito">
        <th mat-header-cell *matHeaderCellDef>Distrito</th>
        <td mat-cell *matCellDef="let element">{{ element.Distrito }}</td>
      </ng-container>
    
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.Direccion }}</td>
      </ng-container>
    
      <ng-container matColumnDef="Horario">
        <th mat-header-cell *matHeaderCellDef>Horario</th>
        <td mat-cell *matCellDef="let element">{{ element.Horario }}</td>
      </ng-container>
    
      <ng-container matColumnDef="botones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button>
            <mat-icon
              style="color: green"
              [routerLink]="['']"
              >editar</mat-icon
            >
          </button>
          <button mat-icon-button >
            <mat-icon style="color: red">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
