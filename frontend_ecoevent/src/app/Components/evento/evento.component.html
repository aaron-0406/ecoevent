<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>TÍTULO</th>
    <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lugar">
    <th mat-header-cell *matHeaderCellDef>LUGAR</th>
    <td mat-cell *matCellDef="let element">{{ element.lugar }}</td>
  </ng-container>

  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef>HORA</th>
    <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>FECHA</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
  </ng-container>
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef>FOTO</th>
    <td mat-cell *matCellDef="let element">{{ element.foto }}</td>
  </ng-container>
  <ng-container matColumnDef="botones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a href="">
        <mat-icon style="color: green">edit</mat-icon>
      </a>
      <!--pasar id de la bd en vez de index-->
      <button (click)="eliminarEvento(i)">
        <mat-icon style="color: red">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
